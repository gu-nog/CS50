<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Are our products to you?</title>
        <script>
            window.onload = init;
            function init(){
                let form = document.querySelector('form');
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    let inputs = document.querySelectorAll('form div input');
                    let r = 0;
                    for (let i = 1; i < 6; i++) {
                        if (i == 4 || i == 3) {
                            if (inputs[i].checked) 
                            {
                                r -= 1;
                            }
                        } else if (inputs[i].checked) 
                        {
                            r += 1;
                        }
                    }
                    if (r >= 2) 
                    {
                        let text = document.querySelector('#response-text');
                        let div = document.querySelector('#response-box');
                        div.style.backgroundColor = '#8FFF8F';
                        text.innerHTML = 'Yes, ' + inputs[0].value + '!!' + '<br>Fortunetely, you will value the quality of our products!';
                    }
                    else
                    {
                        let text = document.querySelector('#response-text');
                        let div = document.querySelector('#response-box');
                        div.style.backgroundColor = '#fe5a5a';
                        text.innerHTML = 'No ' + inputs[0].value + ':(' + "<br>Unfortunetely, you don't value a good food, which is health and tasty!";
                    }
                });
            }
        </script>
    </head>
    <header>
        <nav>
            <button type="button" class="btn btn-primary">
                <a href="index.html">Homepage</a>
            </button>
            <button type="button" class="btn btn-primary">
                <a href="creator.html">Creator</a>
            </button>
            <button type="button" class="ms-auto btn btn-light">
                <a class="text-dark" href="products.html">Our Products</a>
            </button>
        </nav>
    </header>
    <body>
        <h1 class="text-center">
            Are our products to you?
        </h1>
        <div id="response-box">
            <span id="response-text"></span>
        </div>
        <div class="col-md-4 col-md-offset-4" id="form-div">
            <form>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="eat-healthier">
                    <label class="form-check-label" for="eatHealthier">Would like to have a healthier eating</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="eat-healthier">
                    <label class="form-check-label" for="eatHealthier">Don't want to spend all your money with it</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="doesnotmatter">
                    <label class="form-check-label" for="doesnotmatter">Doesn't matter if the food is healthy or not</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="dontwanttastyfood">
                    <label class="form-check-label" for="dontwanttastyfood">Doesn't matter if the healthy food is tasty or not</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="goodqualityandtasty">
                    <label class="form-check-label" for="goodqualityandtasty">Want a delicious premium food with a good quality</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>

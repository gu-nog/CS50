<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Charset is an attribute-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        My awesome page <!-- pure text child/text node-->
    </title>
</head>
<body> <!-- tag-->
    <h1>
        Child of body
    </h1>
    <h1>
        Sibling of the other h1
    </h1>
    <h1>
        Heading as an chapter/section...
    </h1>
    <p>
        A paragraph only with some text
    </p>
    <ul>
        <li>A item</li>
        <li>Another item from the list</li>
    </ul>
    <table>
        <thead>
            <h1>Table</h1>
        </thead>
        <tbody>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>David</td>
                <td>32</td>
            </tr>
        </tbody>
    </table>
    <img src="https://avatars.githubusercontent.com/u/83130781?s=400&u=8196b0e25b242f58ef2138b354d876da67b456a1&v=4" alt="Explanation of photo for google and page readers or while downloading it">
    <video muted width="480" height="360"> <!-- For some reason, it doesn't work for me-->
        <source src="video.mp4" type="media/mp4">
    </video>
    <h1>
        External Content: <a href="https://www.youtube.com/watch?v=jBOLRzjEERk">link of it</a>
    </h1>
    <iframe src="https://www.youtube.com/embed/jBOLRzjEERk" allowfullscreen></iframe>
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Search for ..." autocomplete="off" autofocus>
        <input type="submit">
    </form>
</body>
</html>

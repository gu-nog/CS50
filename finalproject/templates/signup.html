{% extends "basictemplate.html" %}
{% block title %}
    Signup
{% endblock %}
{% block body %}
    <h1 class="text-center">Sign up</h1>
    {% if servererror %}
        <h2 class="text-center">Server error</h2>
    {% endif %}
    <div class="container">
        <form action="/signup" method="post" class="account-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Username</label>
                    <input class="form-control" type="text" name="name" id="name" autofocus autocomplete="off" placeholder="name">
                    <div class="form-text">{{ errors['name'] }}</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="name">Email</label>
                    <input class="form-control" type="email" name="email" id='email' placeholder="email">
                    <div class="form-text">{{ errors['email'] }}</div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input class='form-control' type="text" name="password" id="password" placeholder="password">
                    <div class="form-text">{{ errors['password'] }}</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="verifypassword">Verification Password</label>
                    <input class='form-control' type="text" id="verifypassword" name="verifypassword" placeholder="verification password">
                    <div class="form-text">{{ errors['verifypassword'] }}</div>
                </div>
            </div>
            <select name="visibility" class="form-control">
                <option value="private">
                    private log
                </option>
                <option value="public">
                    public log
                </option>
            </select>
            <div class="form-text">{{ errors['visibility'] }}</div>
            <button type="submit" class="btn btn-primary">
                Sign up
            </button>
        </form>
    </div>
{% endblock %}

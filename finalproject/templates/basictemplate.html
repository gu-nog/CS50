<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Skill log</a>
            <ul class="navbar-nav">
                <form class="container-fluid justify-content-start">
                    <button class="btn btn-sm btn-outline-danger" type="button">Delete account</button>
                    <button class="btn btn-outline-success" type="button">Sign up</button>
                    <button class="btn btn-secondary" type="button">Login</button>
                </form>
            </ul>
        </div>
      </nav>
    {% block body %}
    {% endblock %}
</body>
</html>

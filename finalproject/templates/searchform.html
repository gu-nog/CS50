{% extends "basictemplate.html" %}
{% block title %}
    Search log
{% endblock %}
{% block body %}
    <div class="container center">
        <form action="/log/search">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" name="name" placeholder="name" value="{% if name != None %}{{name}}{% endif %}">
            </div>
            <div>
                <input class="btn btn-primary" type="submit">
            </div>
        </form>
        {% if error == True %}
            <div class="alert alert-danger small-dist">
                Username not found!
            </div>
        {% endif %}
    </div>
{% endblock %}
